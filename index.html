<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="app.css">
    
    
    <!-- Reset -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css"
    />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
        <header>
            <h1>Add Location</h1>
            <form action="" id="search-form">
                <label for="search-term">Search the city or area</label>
                <div class="form-row">
                    <input type="text" placeholder="e.g. Barcelona" name="search-term" id="search-term" autofocus>

                    <button type="submit"><i class="fa-solid fa-circle-plus fa-2xl"></i></button>
                </div>

                <p class="form-msg"></p>
            </form>
        </header>

        <section>
            <ul class="cities">
               
                
               
            </ul>
        </section>


        <footer><p><small>Design and code by <a href="https://www.linkedin.com/in/ali-khalid-194997245/">Ali Haider Khalid</a></small></p></footer>
    </div>
    <script src="https://kit.fontawesome.com/d5ce1f795b.js" crossorigin="anonymous"></script>

    <script src="app.js"></script>
  </body>
</html>
